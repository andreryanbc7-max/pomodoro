<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOCUS</title>

<style>
:root {
  --bg: #000000;
  --card: #050505;
  --border: #121212;
  --text: #ffffff;
  --muted: #5a5a5a;
  --accent: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  height: 100vh;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.container {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 28px;
  padding: 50px 60px;
  width: 380px;
  text-align: center;
}

.title {
  font-size: 0.75rem;
  letter-spacing: 4px;
  color: var(--muted);
  margin-bottom: 35px;
}

.timer-wrapper {
  position: relative;
  width: 220px;
  height: 220px;
  margin: 0 auto 35px auto;
}

svg {
  transform: rotate(-90deg);
}

circle {
  fill: none;
  stroke-width: 8;
  stroke-linecap: round;
}

.bg-circle {
  stroke: #101010;
}

.progress-circle {
  stroke: var(--accent);
  stroke-dasharray: 628;
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 1s linear;
}

.time {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2.8rem;
  font-weight: 200;
  letter-spacing: 2px;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
}

button {
  background: transparent;
  border: 1px solid var(--border);
  padding: 10px 24px;
  color: var(--text);
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  letter-spacing: 1px;
  font-size: 0.75rem;
}

button:hover {
  background: #ffffff10;
}

.mode {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 15px;
  font-size: 0.7rem;
  color: var(--muted);
}

.mode span {
  cursor: pointer;
  transition: 0.3s;
}

.mode span.active {
  color: var(--text);
}

</style>
</head>

<body>

<div class="container">

<div class="title">FOCUS MODE</div>

<div class="timer-wrapper">
  <svg width="220" height="220">
    <circle class="bg-circle" cx="110" cy="110" r="100"></circle>
    <circle class="progress-circle" cx="110" cy="110" r="100" id="progress"></circle>
  </svg>
  <div class="time" id="time">25:00</div>
</div>

<div class="controls">
  <button onclick="startPause()" id="startBtn">START</button>
  <button onclick="resetTimer()">RESET</button>
</div>

<div class="mode">
  <span onclick="setMode('focus')" id="focusMode" class="active">FOCUS</span>
  <span onclick="setMode('short')" id="shortMode">SHORT</span>
  <span onclick="setMode('long')" id="longMode">LONG</span>
</div>

</div>

<script>

let duration = 25 * 60;
let remaining = duration;
let interval;
let running = false;
let mode = "focus";

const timeDisplay = document.getElementById("time");
const progressCircle = document.getElementById("progress");
const startBtn = document.getElementById("startBtn");

const radius = 100;
const circumference = 2 * Math.PI * radius;

progressCircle.style.strokeDasharray = circumference;

function updateUI() {
  const minutes = Math.floor(remaining / 60);
  const seconds = remaining % 60;

  timeDisplay.textContent =
    String(minutes).padStart(2, '0') + ":" +
    String(seconds).padStart(2, '0');

  const progress = remaining / duration;
  progressCircle.style.strokeDashoffset =
    circumference - progress * circumference;
}

function startPause() {
  if (!running) {
    interval = setInterval(() => {
      if (remaining > 0) {
        remaining--;
        updateUI();
      } else {
        clearInterval(interval);
        running = false;
        startBtn.textContent = "START";
      }
    }, 1000);

    running = true;
    startBtn.textContent = "PAUSE";
  } else {
    clearInterval(interval);
    running = false;
    startBtn.textContent = "START";
  }
}

function resetTimer() {
  clearInterval(interval);
  running = false;
  startBtn.textContent = "START";
  remaining = duration;
  updateUI();
}

function setMode(selected) {
  mode = selected;

  document.querySelectorAll(".mode span").forEach(el => el.classList.remove("active"));
  document.getElementById(selected + "Mode").classList.add("active");

  if (mode === "focus") duration = 25 * 60;
  if (mode === "short") duration = 5 * 60;
  if (mode === "long") duration = 15 * 60;

  resetTimer();
}

updateUI();

</script>

</body>
</html>
